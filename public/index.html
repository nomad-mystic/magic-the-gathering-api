<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic the Gathering Search Cards API</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--<button id="testingAPICall">API CALL</button>-->
<section class="wrapper container">
    <h1 class="websiteHeader">Magic the Gathering API</h1>
    <section id="searchForCards">
        <article>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <fieldset>
                        <input id="inputBlock" type="text" placeholder="Please enter a magic block..." class="form-control">
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <button id="submitBlock" class="btn btn-default center-block">Search for Block</button>
                </div>
            </div>
        </article>
    </section>

    <section id="displayCardsAndSets">
        <article>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 id="tableHeader">Search from these types to view chosen block.</h2>
                    <table class="table table-hover" id="magicTable"></table>
                </div>
            </div>
        </article>
    </section>
</section>

</html>
