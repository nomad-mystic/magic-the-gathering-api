<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic the Gathering Search Cards API</title>
    <!--<link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="testingAPICall">API CALL</button>
<div class="container">
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <fieldset>
                <input id="inputBlock" type="text" placeholder="Please enter a magic block..." class="form-control">
            </fieldset>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button id="submitBlock" class="btn btn-default">Search for Block</button>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 id="tableHeader">Search from these types to view chosen block.</h2>
                <table class="table table-hover" id="magicTable"></table>
            </div>
        </div>
    </div>
</section>

</html>
